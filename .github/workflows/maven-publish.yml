name: Publish to Maven Repository

on:
  push:
    tags: [ '[0-9]+.[0-9]+.[0-9]+*' ]
    branches: [ 'main', 'master' ]
    paths:
      - 'gradle.properties'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GROUP_PATH: "earth/terrarium"
      ARTIFACT_ID: "cloche"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false' && github.ref_type != 'tag'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "Created and pushed tag: $VERSION"

      - name: Verify tag matches version
        if: github.ref_type == 'tag'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          GRADLE_VERSION="${{ steps.version.outputs.version }}"
          
          if [ "$TAG_VERSION" != "$GRADLE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match gradle.properties version ($GRADLE_VERSION)"
            exit 1
          fi
          
          echo "Version verification passed: $TAG_VERSION"

      - uses: burrunan/gradle-cache-action@v3
        name: Execute Gradle build
        if: github.ref_type == 'tag' || steps.check_tag.outputs.exists == 'false'
        with:
          arguments: publishToMavenLocal

      - name: Checkout Maven Repo
        if: github.ref_type == 'tag' || steps.check_tag.outputs.exists == 'false'
        uses: actions/checkout@v6
        with:
          repository: SettingDust/maven
          token: ${{ secrets.MAVEN_REPO_TOKEN }}
          path: maven-repo

      - name: Copy artifacts
        if: github.ref_type == 'tag' || steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Copy main plugin artifact
          SOURCE="$HOME/.m2/repository/$GROUP_PATH/$ARTIFACT_ID"
          TARGET="maven-repo/repository/$GROUP_PATH/$ARTIFACT_ID"
          
          mkdir -p "$TARGET"
          
          # Copy version-specific files
          cp -r "$SOURCE/$VERSION" "$TARGET/"
          
          # Copy or update maven-metadata files
          if [ -f "$SOURCE/maven-metadata-local.xml" ]; then
            cp "$SOURCE/maven-metadata-local.xml" "$TARGET/"
          fi
          
          # Copy plugin marker artifact
          PLUGIN_MARKER_SOURCE="$HOME/.m2/repository/$GROUP_PATH/$ARTIFACT_ID/$GROUP_PATH.$ARTIFACT_ID.gradle.plugin"
          PLUGIN_MARKER_TARGET="maven-repo/repository/$GROUP_PATH/$ARTIFACT_ID/$GROUP_PATH.$ARTIFACT_ID.gradle.plugin"
          
          if [ -d "$PLUGIN_MARKER_SOURCE" ]; then
            mkdir -p "$PLUGIN_MARKER_TARGET"
            cp -r "$PLUGIN_MARKER_SOURCE/$VERSION" "$PLUGIN_MARKER_TARGET/"
            
            if [ -f "$PLUGIN_MARKER_SOURCE/maven-metadata-local.xml" ]; then
              cp "$PLUGIN_MARKER_SOURCE/maven-metadata-local.xml" "$PLUGIN_MARKER_TARGET/"
            fi
          fi

      - name: Commit and push
        if: github.ref_type == 'tag' || steps.check_tag.outputs.exists == 'false'
        working-directory: maven-repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add repository/
          git commit -m "chore(release): publish $ARTIFACT_ID ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push